<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Empresarial</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- Link para a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"/>
</head>
<body>
    <!-- Título da capa -->
    <div id="frame-15" class="frame-15">
        <div id="titulo" class="titulo">
            <h1>PROPOSTA</h1>
            <h2>EMPRESARIAL</h2>
        </div>
    </div>
    <div id="logo-frame" class="logo-frame">
        <!-- Logo -->
    <img src="/images/pagina inicial/logo-compos.svg" alt="Logo da Empresa" id="compos" class="compos">
    </div>
    <div id="frame-14" class="frame-14">
        <div id="shape-capa" class="shape-capa">
            <!-- Imagem da capa -->
            <img src="/images/pagina inicial/capa.png" alt="Capa da Proposta Comercial" id="capa" class="capa">
            <!-- Shape para o design da página -->
            <img src="/images/pagina inicial/Shapes-circle.svg" alt="Shape para design da página" class="shape-esquerda" id="shape-circle">
            </div>
    </div>
    <div id="address-frame" class="address-frame">
            <!-- Endereço -->
        <div id="endereco" class="endereco">
            <p>R. Frederico Simões, 85 - sala 1103 - Caminho das Árvores, Salvador - BA, 41820-774</p>
        </div>
         <!-- URL -->
        <div id="url" class="url">
            <p>compos.net.br</p>
        </div>
    </div>
    <div id="LINES-frame" class="LINES-frame"></div>

    <!-- Frame -->
    <!--<img src="/images/pagina inicial/Frame 216-dots.svg" alt="Frame" id="frame" class="frame">-->

    <!--Rodapé-->
    <footer>
      <!-- Shape no rodapé -->
      <div>
        <img src="/images/pagina inicial/LINES-footer-backgound.svg" alt="shape-rodape" id="shape-rodape" class="shape-rodape">
      </div>
    </footer>

    <!-- Instalação do ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
